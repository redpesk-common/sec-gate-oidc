<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<title>oidc-sgate-login</title>
	<link rel="stylesheet" href="/jscss/sgate-binding.css">
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
	<script type="text/javascript" src="/jscss/afb-websock.js"></script>
    <script type="text/javascript" src="/jscss/sgate-binding.js"></script>
    <script type="text/javascript" src="/jscss/sgate-glue.js"></script>
</head>

<body class="page-content" onload="init(getSession);">
	<img src="/assets/iot-bzh-logo-small.png">

	<h1>oidc/sgate login</h1>
    <button id="afb_link"  class="sgate_button" onclick="init(getIdps)">Binder WS Fail</button>
    <button id="afb_ping" class="sgate_button"onclick="callbinder('sgate','ping' ,{});">oidc-sgate/ping</button>
    <br>

    <div id="sgate_div" class="sgate_box">
        <div id=sgate_info class="sgate_info"></div>
        <br>
        <form id="sgate_form" action="JavaScript:registerUser()">
            <label class="sgate_label" for="pseudo">pseudo  :</label>
            <input class="sgate_input" type="text" id="pseudo" name="pseudo" required><br><br>

            <label class="sgate_label" for="email">email  :</label>
            <input class="sgate_input" type="text" id="email" name="email" required><br><br>

            <label class="sgate_label"for="name">name  :</label>
            <input class="sgate_input" type="text" id="name" name="name"><br><br>

            <label class="sgate_label"for="company">company  :</label>
            <input class="sgate_input" type="text" id="company" name="company" required><br><br>

            <input type="submit" class="sgate_button" value="Done" >
        </form>
    </div>

    <div id="afb_api">
		<ol>
			<li>Question
				<pre id="question"></pre>
			</li>
			<li>Response
				<pre id="output"></pre>
			</li>
		</ol>
	</div>

</body>
