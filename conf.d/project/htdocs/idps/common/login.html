<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<title>oidc-sgate-login</title>
	<link rel="stylesheet" href="/jscss/sgate-binding.css">
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
	<script type="text/javascript" src="/jscss/afb-websock.js"></script>
    <script type="text/javascript" src="/jscss/sgate-binding.js"></script>
    <script type="text/javascript" src="/jscss/sgate-glue.js"></script>
</head>

<body class="page-content" onload="init(getIdps);">
	<img src="/assets/iot-bzh-logo-small.png">

	<h1>oidc/sgate login</h1>
    <button id="afb_link"  class="sgate_button" onclick="init(getIdps)">Binder WS Fail</button>
    <button id="afb_ping" class="sgate_button" onclick="callbinder('sgate','ping' ,{});">oidc-sgate/ping</button>
    <br>
    <div id="sgate_div">
		<div id=sgate_info class="sgate_info"></div>
		<div id=sgate_data class="sgate_data"></div>
	</div>

    <div id="afb_api" class="sgate_debug">
		<ol>
			<li>Question
				<pre id="question"></pre>
			</li>
			<li>Response
				<pre id="output"></pre>
			</li>
		</ol>
	</div>

</body>
</html>
