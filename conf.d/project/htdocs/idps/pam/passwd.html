<!DOCTYPE html>
<html>
<head>
  <title>PAM minimalist login (!!! passwd in clear text !!!)</title>
</head>

<head>
	<title>sgate-pam-login</title>
	<link rel="stylesheet" href="/jscss/sgate-binding.css">
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
	<script type="text/javascript" src="/jscss/parse-query.js"></script>
</head>

<body>
<img src="/sgate/pam/logo-64px.png" style="float:left;" alt="'logo'">
<h1>PAM simple login</h1>

<p>
    requested alias= <script>urlQuery["alias"];</script>
</p>

<form id="loginForm" accept-charset="UTF-8" action="/sgate/pam/login" method="get">
    <label for="login">Login  :</label>
    <input type="text" id="login" name="login" required><br><br>
    <label for="passwd">Passwd:</label>
    <input type="password" id="passwd" name="passwd" required><br><br>
    <input type="hidden" id="state" name="state">
    <input type="submit" value="Done">
    <script>
        document.getElementById("state").value = urlQuery["state"];
        document.getElementById("loginForm").action = urlQuery["redirect_uri"];
    </script>
</form>

</body>
</html>
